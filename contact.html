<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SteadyRx</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="contact-body">

  <header class="header">
    <div class="logo-container">
      <img src="images/logo.png" alt="SteadyRx Logo" class="logo" />
    </div>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p class="contact-subtext">We’d love to hear from you. Whether it's about medication inquiries, delivery issues, or general feedback, we’re here to help.</p>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <a href="index.html" class="back-home-btn">← Back to Home</a>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 SteadyRx Pharmaceuticals. Trusted meds, delivered with care.</p>
  </footer>

</body>
</html>
